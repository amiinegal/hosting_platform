{% extends 'base.html'%}
{% load bootstrap4%}
{% block content%}

    <div style="width: 80; overflow: auto; margin: auto;">
    <img width="100%" height="100%" src="https://m.media-amazon.com/images/G/01/VisualSearch/arview/block2new3._CB1554928720_.png">
    </div>
    <div class="container-fluid">
        <div class="row">
            {% for asset in assets %}
            <div  class="card">
                <div style="text-align:center; background-color:rgb(10, 10, 10);" class="card-image">
                    
                        <img class="img-responsive" src="{{asset.image.url}}" alt="" height="200px" width="300px">
                    
                </div>
                <div style="text-align:center; color:antiquewhite; background-color:rgb(10, 10, 10);" class="card-header">
                    <h5>{{asset.date_time }}</h5>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
